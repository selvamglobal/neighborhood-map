<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shools in Hartford</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id="map"></div>
	<div class="appinfo">
		<div id="pageTitle">
			<h2>Shools in Hartford</h2>
			<span data-bind="if: toggleNav">
				<span id="show-filters" data-bind="click: showElements, clickBubble: false">
					Show filters</span>
			</span>
			<span data-bind="ifnot: toggleNav">
				<span id="hide-filters" data-bind="click: hideElements">Hide filters</span>
			</span>
		</div>

		<div data-bind="css: navStatus">
			<input id="search" placeholder="Search by name" data-bind="textInput: userInput, event: {keyup: filterMarkers}">
			<div id="list-holder">
				<ul id="list-view" data-bind="foreach: visible">
					<li id="list-name" data-bind="text: name, click: $parent.showInfo"></li>
				</ul>
			</div>
		</div>
		<div id="error"></div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
	<script src="js/data.js"></script>
	<script src="js/app.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDf7e5XeQh-VgvdN4UIwQ7_hZyyri1Fpng&libraries=geometry&v=3&callback=initMap"
	    onerror="googleError()"></script>

</body>

</html>
